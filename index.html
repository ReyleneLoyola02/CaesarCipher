<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="secret.png" type="image/png">
</head>
<body>
    <div class="container">
        <img src="secret2.png" alt="Secret Image" class="logo">
        <h1>Caesar Cipher Translator</h1>
        <div class="input-container">
            <label for="originalWord">Enter a word:</label>
            <input type="text" id="originalWord" placeholder="Enter a word">
        </div>
        <button id="encryptButton">Translate</button>
        <button id="decryptButton">Convert</button>
        <div class="result-container">
            <p>Translated Word: <span id="translatedWord"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
